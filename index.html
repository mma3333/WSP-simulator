<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WSP – Educator Funding Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      font-size: 1.5em;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 1em;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="ece-simulator">
    <h2>WSP – Educator Funding Estimator</h2>
    <p><strong>Disclaimer:</strong> This simulation is provided for informational purposes only. It does not guarantee employment or funding level. Final classification is determined by the Department of Education and Early Childhood Development based on official verification.</p>

    <label><strong>1. What is your educational background?</strong></label>
    <select id="education">
      <option value="">-- Please select --</option>
      <option value="ece">Canadian ECE certificate or diploma (1+ year)</option>
      <option value="degree">Canadian college or university degree</option>
      <option value="international">International credentials</option>
      <option value="none">No post-secondary diploma or degree</option>
    </select>

    <div id="q2" style="margin-top: 20px;"></div>
    <div id="q3" style="margin-top: 20px;"></div>
    <div id="q4" style="margin-top: 20px;"></div>
    <div id="q5" style="margin-top: 20px;"></div>
    <div id="result" style="margin-top: 30px; font-weight: bold;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const education = document.getElementById("education");
      const q2 = document.getElementById("q2");
      const q3 = document.getElementById("q3");
      const q4 = document.getElementById("q4");
      const q5 = document.getElementById("q5");
      const result = document.getElementById("result");

      education.addEventListener("change", function () {
        resetAll();
        const value = this.value;
        if (value === "degree") {
          q2.innerHTML =
            '<label><strong>2. What is your highest level of education?</strong></label>' +
            '<label><input type="radio" name="degree-type" value="bachelor"> Bachelor’s degree or higher</label>' +
            '<label><input type="radio" name="degree-type" value="highschool"> High school diploma/certificate</label>';
          document.querySelectorAll("input[name='degree-type']").forEach(el => {
            el.addEventListener("change", function () {
              showDegreeExperience(this.value);
            });
          });
        }
      });

      function showDegreeExperience(type) {
        resetAfter(q2);
        const question = '<label><strong>3. How many years of experience working with children do you have since your certificate or diploma was issued?</strong></label>';
        const options =
          '<label><input type="radio" name="deg-exp" value="lt1"> Less than 1 year</label>' +
          '<label><input type="radio" name="deg-exp" value="1to2"> More than 1 year to less than 2 years</label>' +
          '<label><input type="radio" name="deg-exp" value="gt2"> More than 2 years</label>';
        q3.innerHTML = question + options;

        document.querySelectorAll("input[name='deg-exp']").forEach(el => {
          el.addEventListener("change", function () {
            showDegreeResult(type);
          });
        });
      }

      function showDegreeResult(type) {
        resetAfter(q3);
        let title = "", wage = "", note = "";

        if (type === "bachelor") {
          title = "Level 1 – Step 1 (Conditional)";
          wage = "$24.00/hour";
          note = "All educators conditionally approved in the WSP-ECE program will remain at Step 1 of their approved Level, regardless of their years of experience, until they have completed the following mandatory training requirement: <strong>Introduction to Early Childhood Education (90 hours)</strong>. Once the mandatory training is completed, educators may be reassessed and placed at the Step that corresponds to their experience acquired since their certificate or diploma was issued.";
        } else if (type === "highschool") {
          title = "Entry Level – Step 1 (Conditional)";
          wage = "$19.20/hour";
          note = "All educators conditionally approved in the WSP-ECE program will remain at Step 1 of their approved Level, regardless of their years of experience, until they have completed the following mandatory training requirement: <strong>Introduction to Early Childhood Education (90 hours)</strong>. Once the mandatory training is completed, educators may be reassessed and placed at the Step that corresponds to their experience acquired since their certificate or diploma was issued.";
        }

        result.innerHTML =
          "<p>You may be eligible for <strong>" + title + "</strong>.</p>" +
          "<p><strong>Minimum hourly wage:</strong> " + wage + "</p>" +
          "<p style='font-size: 0.95em;'>" + note + "</p>";
      }

      function resetAfter(el) {
        [q3, q4, q5, result].forEach(section => {
          if (section !== el) {
            section.innerHTML = "";
          }
        });
      }

      function resetAll() {
        [q2, q3, q4, q5, result].forEach(el => {
          el.innerHTML = "";
        });
      }
    });
  </script>
</body>
</html>
